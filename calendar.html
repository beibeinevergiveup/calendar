<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贝贝日历</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
</head>
<body>
<div class="container-fluid">
    <div class="col-md-6">
        <div class="calendar">
            <div class="title">
                <h1 class="green" id="calendar-title">Month</h1>
                <h2 class="green" id="calendar-year">Year</h2>
                <a class='green' id="pre"><</a>
                <a class='green' id="next">></a>
            </div>

            <div class="body">
                <div class="lightgrey body-list">
                    <ul>
                        <li>SUN</li>
                        <li>MON</li>
                        <li>TUE</li>
                        <li>WED</li>
                        <li>THU</li>
                        <li>FRI</li>
                        <li>SAT</li>

                    </ul>

                </div>

                <div class="darkgrey body-list">
                    <ul id="days">

                    </ul>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/calendar.js">
        </script>
        <!-- Single button -->
        <div style="margin-top: 160px">
            <div class="btn-group btn-group-lg" style="margin-left: 40px">
                <button type="button" id="city" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span> 泉州
                </button>
            </div>
            <div class="btn-group btn-group-lg" style="margin-left: 60px">
                <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span> 天气<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="weather">

                </ul>
            </div>
            <div class="btn-group btn-group-lg" style="margin-left: 80px">
                <button type="button" id="suitable" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> 应宜<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="suit">

                </ul>
            </div>
            <div class="btn-group btn-group-lg" style="margin-left: 100px">
                <button type="button" id="unsuitable" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>忌讳<span
                        class="caret"></span>
                </button>
                <ul class="dropdown-menu" id="avoid">

                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="list-group" id="history">

        </div>

    </div>
</div>
</body>
</html>
